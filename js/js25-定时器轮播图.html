        var img=document.getElementById("img")
        var timer

        //when i click button , the image will change
        btn.oncilck=function(){
           timer= setInterval(fn,1000)            
        }

        function fn(){
            var i=1
            i++
            if(i<5){
                img.src=arr[i]
            }
        }

        
    </script>
</body>
</html>
