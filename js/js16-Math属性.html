<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>js16-Math</title>
    </head>
    <body>
        <script>
            var a = Math.round(4.0)
            console.log(a); 
            var b=Math.ceil(11.9)
            console.log(b);
            var c=Math.floor(11.9)
            console.log(c);
            var d=Math.max(5,6,9,40)
            console.log(d);
            //取任意 [0，1)之间的数字
            var e=Math.random()
            console.log(e);
            
            var f=Math.random()*(100-50+1)
            console.log(f);

            //entre 50-80
            var theLuckyGuy=Math.floor(Math.random()*(80-50+1)+50)
            console.log("tonight the lucky guy is "+ theLuckyGuy);

        </script>
    </body>
</html>
