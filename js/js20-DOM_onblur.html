<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>js20-DOM事件--点击</title>
</head>
<body>
    <input id="user"/>

    <script>
        /**
         * DOM事件 绑定
         * //绑定方式： 
         * //1.在元素的开始标签里面写
         * //2.js绑定
         * 1.onclick 点击 无论什么标签都可以使用onclick，并不是只有button标签才可以使用
         * 
         * 2.onblur 失去焦点 在输入框填完内容的时候，我们会点击别的地方/空白区域，让光标离开输入框，代表输入完成，
         *   光标不再输入框内了，会触发onblur事件 ==>光标从闪动状态，到不闪动，看不到光标，光标消失了，就是onblur
         * 当我们在写表单验证：输入密码/输入名 合不合法的时候，在失去焦点onblur后，取验证是否合法，因为失去焦点以后代表输入完成，可以验证了
         * 在框内输入内容（有光标闪动）-->输入完成，点击别的地方代表输入完成，光标立即消失-->光标消失的同时，会触发onblur事件-->控制台输出clg内容
         * 必须得是先点击输入框，确认有光标闪动，再点击空白处，光标消失，才会触发失焦。如果只是一个劲的点击空白处，不会触发失焦事件
         * 从有光标到光标消失，这样才会触发失焦事件。不然，屏幕上没有光标，一个劲的点击空白处是不会触发失焦事件的
         * 点一下输入框，有光标闪动，再点击一下空白处，光标消失的同时，才会触发失焦事件
         * 
         * 3.onfocus 和onblur相对应 
         * 2个都是在光标出现/消失的时候同时发生
         * 
         * 4.在输入框内，鼠标点进去，有光标闪动，就是（触发） onfocus 
         *  输入完成后，点击空白处，光标消失，就是onblur
         * 总结起来就是：鼠标点进去（输入框），就是onfocus ，点出来/点别处，就是onblur
         * blur是模糊的意思，也就是说当鼠标点在空白处的时候，程序失去鼠标的焦点了，不知道它点在哪里，目标范围模糊 
         * 
         * 5.onblur onfocus 都是用在表单里
         */
        var user=document.getElementById("user")
        user.onblur=function(){console.log("光标消失了，我失去焦点了");}
        user.onfocus=function(){console.log("光标出现了，我获得焦点了");}
         
    </script>
</body>
</html>
